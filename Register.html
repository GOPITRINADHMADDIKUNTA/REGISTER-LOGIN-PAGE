<!DOCTYPE html>
<!DOCTYPE html>
<html>
</html>
  <head>
      <title>Registration page</title>
  </head>
  <body>
    <h1 align="center">Registration page</h1>
    <form align="center">
      <label>Full Name: </label>
      <input type="text" placeholder="Enter your Full Name" />
      <br /><br />
      <label>UserName :</label>
      <input type="text" placeholder="Enter your UserName" required/>
      <br /><br />
      <label>Password :</label>
      <input type="password" placeholder="Enter your Password" minlength="8" required>
      <br /><br />
      <label>Gender :</label>
      <input type="radio" name="Gender" value="Male" />Male
      <input type="radio" name="Gender" value="Female" />Female
      <input type="radio" name="Gender" value="Others" />Others
      <br /><br />
      <label>Date of birth:</label>
      <input type="date" />
      <br /><br />
      <label>Hobbies:</label>
      <input type="checkbox" name="Hobbies" value="Reading" />Reading
      <input type="checkbox" name="Hobbies" value="Reading" />Swimming
      <input type="checkbox" name="Hobbies" value="Reading" />Playing
      <input type="checkbox" name="Hobbies" value="Reading" />Watching
      <input type="checkbox" name="Hobbies" value="Reading" />Others
      <br /><br />
      <label>Department :</label>
      <select>
        <option>CSE</option>
        <option>IT</option>
        <option>AI</option>
        <option>ECE</option>
        <option>CIVIL</option>
        <option>MECH</option>
        <option>EEE</option>
      </select>
      <br /><br />
      <label>Address :</label><br />
      <textarea rows="5" cols="10">
        Enter your Address
      </textarea>
      <br />
      <br />
      <input type="Submit" />
    </form>
  </body>
</html>
